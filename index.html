<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="father-container">
      <div class="score">
        <div class="itens">
          <p>ROCK</p>
          <p>PAPER</p>
          <p>SCISSORS</p>
        </div>
        <div class="plate">
          <p class="pScore">SCORE</p>
          <span class="results">0</span>
        </div>
      </div>
      <div class="game">
        <img
          class="triangle"
          src="elementos/rock-paper-scissors-master/images/bg-triangle.svg"
          alt="triangule"
        />
        <div class="options">
            <div class="father-circles all">
              <p class="picked ocult">YOU PICKED</p>
                <div class="circles">
                  <img
                    class="paper elements"
                    src="elementos/rock-paper-scissors-master/images/icon-paper.svg"
                    alt="paper"
                  />
                </div>
              </div>
              <div class="father-circles-sci all">
                <p class="picked ocult">YOU PICKED</p>
                  <div class="circles">
                    <img
                      class="scissors elements"
                      src="elementos/rock-paper-scissors-master/images/icon-scissors.svg"
                      alt="scissors"
                    />
                  </div>
                </div>
                <div class="father-circles-rock all">
                  <p class="picked ocult">YOU PICKED</p>
                  <div class="circles">
                    <img
                      class="rock elements"
                      src="elementos/rock-paper-scissors-master/images/icon-rock.svg"
                      alt="scissors"
                    />
                  </div>
                </div>
                <div class="result-pc">
                  <span class="box-shadow"></span>
        
                </div>
            </div>
        </div>
        <div class="btn ocult">
          <p>YOU WIN</p>
          <span class="btn-play">PLAY AGAIN</span>
        </div>
        <div class="rules-container">
            <div class="rules-content">
                <p>RULES</p>     
            </div>
        </div>
        <div class="sss">
          <div class="box-rules">
            <div class="square">
              <div class="flex">
                <p>RULES</p>
                <img class="close" src="elementos/rock-paper-scissors-master/images/icon-close.svg" alt="close">
              </div>
              <img class="ruls" src="elementos/rock-paper-scissors-master/images/image-rules.svg" alt="Rules">
            </div>
            
          </div>
        </div>
        <footer>
          <p>Developed by Jo√£o Giovani - Let's be friends on <a href="https://github.com/joao121gf" target="_blank" class="gitH">GitHub</a></p>
        </footer>
  </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
